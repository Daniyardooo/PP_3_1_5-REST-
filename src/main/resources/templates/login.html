<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <style>
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const loginAgain = urlParams.get('loginAgain');
            if (loginAgain === 'true') {
                document.querySelector('#login-again').style.visibility = 'visible';
            }
        });
    </script>
</head>
<body>
<div class="center-form">
    <form class="col-3" method="POST" th:action="@{/login}">
        <h2>Please sign in</h2>
        <div class="form-group">
            <input class="form-control" id="username" name="username" placeholder="Email address" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>
        <div id="login-again" class="alert alert-danger" role="alert"
             style="visibility: hidden; ">
            <strong>Please log in again to continue</strong>
        </div>
    </form>
</div>

</body>
</html>
