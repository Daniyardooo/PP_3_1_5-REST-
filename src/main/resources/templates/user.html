<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            type="text/javascript"></script>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <meta charset="UTF-8">
    <style>
        header {
            box-sizing: content-box;
        }
    </style>
</head>
<header class="p-3 bg-dark text-white" style="position: relative;">
    <strong>
        <span id="username"></span>
    </strong>
    <span> with roles: </span>
    <div id="roles" class="d-inline"></div>
    <div style="position: absolute; top: 15px; right: 10px;">
        <a style="color: #999" href="/logout">Logout</a>
    </div>
</header>

<body style="background-color: #f8f9fa">

<div class="row">
    <div class="col-md-2" style="margin-top: 25px">
        <div aria-orientation="vertical" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
            <a aria-controls="v-pills-profile" aria-selected="true" class="nav-link show active" data-toggle="pill"
               href="#user-tab"
               id="v-pills-profile-tab" role="tab">User</a>
        </div>
    </div>
    <div class="col-md-9">
        <div class="tab-content" id="v-pills-tabContent">
            <div aria-labelledby="v-pills-profile-tab" class="tab-pane fade show active" id="user-tab" role="tabpanel"
                 style="margin-top: 15px">
                <h1>User information-page</h1>
                <table class="table table-striped">
                    <thead style="background-color: #f7f7f7">
                    <tr>
                        <th class="text-left" colspan="8" style="background-color: #f2f2f2">About user</th>
                    </tr>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody id="user-info"></tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
